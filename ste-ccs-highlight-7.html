 <!--
 • The Kasawari CO₂ Sequestration Project is the first Carbon Capture and Storage (CCS) project in Malaysia and is in Block SK316, 200km offshore Bintulu, Sarawak.
• The project intends to divert the permeate stream from Kasawari Gas Field into the CO₂, sequestration facilities.
• It achieved Final Investment Decision (FID) approval in October 2022 and expected to contribute reduction of 3.3 MTPA carbon dioxide emissions from Kasawari CO₂ flaring.
• The Project includes construction and installation of a fixed offshore platform (KSCCS) featuring a 14,000 MT topside and 12,000 MT eight-legged jacket. The new KSCCS platform will be bridge-linked to the Kasawari CPP (KSCPP).
• The Project scope includes hydrocarbon recovery, compression, CO₂ transportation via 138km pipeline to M1DR-A platform and CO₂ injection via three (3) new CO₂ injector wells into depleted reservoir at M1 field for storage.
• For 2024, project is focusing on Engineering, Procurement, Fabrication and Hook-Up & Commissioning (HUC) campaign at M1.
